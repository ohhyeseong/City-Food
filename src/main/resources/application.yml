server:
  port: 8082

spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/foodmap
    username: appuser
    password: apppass
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true